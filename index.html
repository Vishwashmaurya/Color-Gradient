<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR || GRADIENT</title>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /* width: 100%; */
            height: 100vh;
            background-image: linear-gradient(to right top, #a0d523, #15a498);

            display: flex;
            justify-content: center;
            align-items: center;
        }
    
        button {
            padding: 8px 22px; 
            border: none;
            border-radius: 30px;
            font-size: 15px;
            color: rgb(23, 18, 18);
            font-weight: bold;
        }
        .btnn{
            text-align: center;
        }
        #mybutton{
            background-color: #ec6e57;
            margin-right: 20px;
        }
        #mybutton2{
            background-color: #a2f222;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .copyCode {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 15px;
            font-size: 13px;
            color: white;
            font-family: monospace;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <section>
        <div class="btnn">
            <button id="mybutton">#051937</button>
            <button id="mybutton2">#008793</button>
        </div>
        <h2>Click to copy code</h2>
        <div class="copyCode">
            background-image: linear- <br>
            gradient(to right, rgb(92, 145, 229), rgb(152, 63, 198))
        </div>
    </section>
    <script>
        var btn1 = document.getElementById("mybutton");
        var btn2 = document.getElementById("mybutton2");
        var copyCode = document.querySelector('.copyCode');
        var rgb1 = "#a0d523";
        var rgb2 = "#15a498";

        const HexValues = () => {
            var myHexaValues = "0123456789abcdef";
            colors = "#";
            for (var i = 0; i < 6; i++) {
                colors = colors + myHexaValues[Math.floor(Math.random() * 16)];

            }
            return colors;
        }

        const handlebutton1 = () => {
            rgb1 = HexValues();
            console.log(rgb1);
            btn1.innerHTML = rgb1;
            btn1.style.backgroundColor = rgb1;
            btn1.textContent = rgb1.toUpperCase();
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyCode.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        }
        const handlebutton2 = () => {
            rgb2 = HexValues();
            console.log(rgb2);
            btn2.innerHTML = rgb2;
            btn2.style.backgroundColor = rgb2;
            btn2.textContent = rgb2.toUpperCase();
            document.body.style.backgroundImage = `linear-gradient(to right, ${rgb1}, ${rgb2})`;
            copyCode.innerHTML = `background-image: linear-gradient(to right, ${rgb1}, ${rgb2})`;
        }

        btn1.addEventListener("click", handlebutton1);
        btn2.addEventListener("click", handlebutton2);

        copyCode.addEventListener("click",() => {
            navigator.clipboard.writeText(copyCode.innerText);
            alert('Copied');
        })
    </script>
</body>
